        }

        .logo-text h2 {

        }

        .main-content {
            display: block;

        .orders-grid {
            display: grid;

        .section-card {
            background: var(--card-bg);

        .menu-tabs {

        .menu-tab {
            padding: 10px 20px;

        }

        .menu-tab:hover {

        .menu-tab.active {

        .menu-items-container {

        .menu-item {

        .btn {

        .btn-clear {

        .btn-confirm {

        .orders-container {

        .orders-list {

        .order-card {

        .order-header {

        .order-id {

        .order-time {

        .order-status {

        .status-new {
            background: rgba(46, 134, 171, 0.1);

        .status-preparing {

        .status-completed {

        .order-item-row {
            display: flex;

        .alert {

        .alert-success {

            color: var(--success);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>

                            <h5>ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™...</h5>

    <script>
        // API Integration
        // ============================================
        const API_URL = "https://localhost:7182/api/Products";
        const ORDERS_API_URL = "https://localhost:7182/api/Orders";
        let activeOrders = [];
        const KITCHEN_API_URL = "https://localhost:7182/api/KitchenOrders";
        let kitchenOrdersMap = {}; // Map of orderId -> kitchenOrder data



        function getStatusText(status) {
            const statuses = { 'new': 'ÿ¨ÿØŸäÿØ', 'preparing': 'ŸÇŸäÿØ ÿßŸÑÿ™ÿ≠ÿ∂Ÿäÿ±', 'completed': 'ŸÖŸÉÿ™ŸÖŸÑ' };
            return statuses[status.toLowerCase()] || status;
        }

        function getCurrentTime() {
            return new Date().toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
        }

        function showAlert(message, type = 'success') {
            const alertBox = document.createElement('div');
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            alertBox.style.position = 'fixed';
            alertBox.style.top = '20px';
            alertBox.style.left = '50%';
            alertBox.style.transform = 'translateX(-50%)';
            alertBox.style.zIndex = '1000';
            alertBox.textContent = message;
            document.body.appendChild(alertBox);
            setTimeout(() => alertBox.remove(), 3000);
        }

        // Fetch Active Orders and Kitchen Data from API
        async function fetchActiveOrders() {
            try {
                const response = await fetch(ORDERS_API_URL);
                if (!response.ok) throw new Error("Failed to fetch orders");
                const allOrders = await response.json();

                // Filter only active orders (New or Preparing)
                activeOrders = allOrders.filter(o => o.status.toLowerCase() !== 'completed' && o.status.toLowerCase() !== 'cancelled');

                // Fetch kitchen data
                await fetchKitchenOrders();

                renderActiveOrders();
            } catch (error) {
                console.error("Error fetching orders:", error);
            }
        }

        // Fetch Kitchen Orders from API
        async function fetchKitchenOrders() {
            try {
                const response = await fetch(KITCHEN_API_URL);
                if (!response.ok) return;
                const kitchenOrders = await response.json();

                // Map by OrderId for quick lookup
                kitchenOrdersMap = {};
                kitchenOrders.forEach(ko => {
                    kitchenOrdersMap[ko.orderId] = ko;
                });
            } catch (error) {
                console.error("Error fetching kitchen orders:", error);
            }
        }

        function renderActiveOrders() {
            const ordersContainer = document.getElementById('activeOrders');

            if (activeOrders.length === 0) {
                ordersContainer.innerHTML = `<div style="text-align:center; padding:40px 20px; color:var(--muted); grid-column: 1/-1;"><i class="fas fa-clipboard fa-3x" style="margin-bottom:15px; opacity:0.5;"></i><h5>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ∑ŸÑÿ®ÿßÿ™ ŸÜÿ¥ÿ∑ÿ©</h5><p>ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑÿ¨ÿØŸäÿØÿ© ÿ≥ÿ™ÿ∏Ÿáÿ± ŸáŸÜÿß</p></div>`;
                return;
            }

            ordersContainer.innerHTML = activeOrders.map(order => {
                const kitchenData = kitchenOrdersMap[order.id] || {};
                const duration = parseInt(kitchenData.preparationDuration) || 10;
                const startTime = kitchenData.preparationStartTime ? new Date(kitchenData.preparationStartTime).getTime() : null;
                const chefName = kitchenData.chefName;

                // Calculate time remaining if preparing
                let timeDisplay = `<span class="badge bg-secondary">‚è≤Ô∏è ${duration} ÿØŸÇŸäŸÇÿ©</span>`;

                if (order.status.toLowerCase() === 'preparing' && startTime) {
                    const elapsedMin = Math.floor((Date.now() - startTime) / 60000);
                    const remaining = duration - elapsedMin;
                    const color = remaining < 0 ? 'red' : (remaining < 3 ? 'orange' : 'green');
                    timeDisplay = `<span id="timer-display-${order.id}" style="color:${color}; font-weight:bold;">‚è≤Ô∏è ŸÖÿ™ÿ®ŸÇŸâ: ${remaining} ÿØŸÇŸäŸÇÿ©</span>`;
                }

                return `
                <div class="order-card ${order.status.toLowerCase()}">
                    <div class="order-header">
                        <span class="order-id">ÿ∑ŸÑÿ® #${order.id}</span>
                        <span class="order-time">${new Date(order.orderTime).toLocaleTimeString('ar-EG')}</span>
                    </div>
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                        <div class="order-status status-${order.status.toLowerCase()}">${getStatusText(order.status)}</div>
                        ${timeDisplay}
                    </div>
                    ${chefName ? `<div style="background:rgba(0,0,0,0.05); padding:5px 10px; border-radius:5px; margin-bottom:10px; font-size:13px;">üë®‚Äçüç≥ ÿßŸÑÿ¥ŸäŸÅ: <strong>${chefName}</strong></div>` : ''}
                    
                    <div class="order-items">
                        ${order.items.map(item => `
                            <div class="order-item-row">
                                <span>${item.name} x ${item.quantity}</span>
                                <span>${(item.price * item.quantity).toFixed(2)}</span>
                            </div>`).join('')}
                    </div>
                    ${order.notes ? `<p style="font-size:13px; opacity:0.8; margin-top:10px; font-style:italic;">üìù ŸÖŸÑÿßÿ≠ÿ∏ÿßÿ™: ${order.notes}</p>` : ''}
                    
                    <div style="margin-top:15px; display:flex; gap:10px; flex-wrap:wrap;">
                        ${order.status.toLowerCase() === 'new' ?
                        `<div style="display:flex; gap:5px; width:100%;">
                            <input type="text" id="chef-${order.id}" placeholder="ÿßÿ≥ŸÖ ÿßŸÑÿ¥ŸäŸÅ" style="flex:2; padding:8px; border-radius:5px; border:1px solid var(--border-color); background:var(--input-bg); color:var(--input-text);">
                            <input type="number" id="duration-${order.id}" value="10" placeholder="ÿØŸÇŸäŸÇÿ©" style="flex:1; padding:8px; border-radius:5px; border:1px solid var(--border-color); background:var(--input-bg); color:var(--input-text);" title="ŸàŸÇÿ™ ÿßŸÑÿ™ÿ≠ÿ∂Ÿäÿ± (ÿØŸÇŸäŸÇÿ©)">
                            <button style="background:var(--warning); color:white; border:none; padding:8px 12px; border-radius:6px; cursor:pointer;" onclick="assignAndStart(${order.id})">ÿ®ÿØÿ°</button>
                         </div>`
                        : ''}
                        ${order.status.toLowerCase() === 'preparing' ?
                        `<button style="background:#28a745; color:white; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; flex:1;" onclick="updateOrderStatus('${order.id}', 'Completed')">‚úÖ ÿßŸÉÿ™ŸÖÿßŸÑ</button>`
                        : ''}
                    </div>
                </div>
            `}).join('');
        }

        async function assignAndStart(orderId) {
            const chefNameInput = document.getElementById(`chef-${orderId}`);
            const durationInput = document.getElementById(`duration-${orderId}`);

            const chefName = chefNameInput ? chefNameInput.value.trim() : '';
            const duration = durationInput ? parseInt(durationInput.value) : 10;

            if (!chefName) {
                alert('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿßÿ≥ŸÖ ÿßŸÑÿ¥ŸäŸÅ ŸÑŸÑÿ®ÿØÿ°');
                return;
            }

            // Create KitchenOrder record via API
            const kitchenOrderData = {
                orderId: orderId,
                chefName: chefName,
                preparationStartTime: new Date().toISOString(),
                preparationDuration: duration
            };

            try {
                const response = await fetch(KITCHEN_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(kitchenOrderData)
                });

                if (response.ok) {
                    // Update order status
                    await updateOrderStatus(orderId, 'Preparing');
                } else {
                    alert('ŸÅÿ¥ŸÑ ÿ≠ŸÅÿ∏ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ∑ÿ®ÿÆ');
                }
            } catch (error) {
                console.error("Error creating kitchen order:", error);
                alert('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿÆÿßÿØŸÖ');
            }
        }

        async function updateOrderStatus(orderId, newStatus) {
            try {
                const order = activeOrders.find(o => o.id == orderId);
                if (!order) return;

                order.status = newStatus;

                // PUT to API
                const response = await fetch(`${ORDERS_API_URL}/${orderId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(order)
                });

                if (response.ok) {
                    fetchActiveOrders(); // Refresh
                    showAlert(`ÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿ´ ÿ≠ÿßŸÑÿ© ÿßŸÑÿ∑ŸÑÿ® #${orderId}`);
                } else {
                    alert('ŸÅÿ¥ŸÑ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ≠ÿßŸÑÿ©');
                }
            } catch (error) {
                console.error("Error updating status:", error);
            }
        }

        // Remove placeOrder from auto-run or keep it but primarily fetch
        // Refresh every 30 seconds
        setInterval(fetchActiveOrders, 30000);



        document.addEventListener('DOMContentLoaded', function () {
            fetchActiveOrders(); // Fetch orders on load
            setInterval(updateOrderTimers, 1000); // Live timer update
        });

        // Live Timer Update Function
        function updateOrderTimers() {
            activeOrders.forEach(order => {
                if (order.status.toLowerCase() === 'preparing') {
                    const kitchenData = kitchenOrdersMap[order.id] || {};
                    const duration = parseInt(kitchenData.preparationDuration) || 10;
                    const startTime = kitchenData.preparationStartTime ? new Date(kitchenData.preparationStartTime).getTime() : null;

                    if (startTime) {
                        const elapsedMin = Math.floor((Date.now() - startTime) / 60000);
                        const remaining = duration - elapsedMin;
                        const timerEl = document.getElementById(`timer-display-${order.id}`);

                        if (timerEl) {
                            const color = remaining < 0 ? 'red' : (remaining < 3 ? 'orange' : 'green');
